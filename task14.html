<!DOCTYPE html>
<!--Задание №14. Функции
Напишите функцию calc(a, b, op), которая выполняет над числами a и b одну из арифметических операций и возвращает ее результат. Вид операции определяется целым числом op: 1 – вычитание, 2 – умножение, 3 – деление, остальные значения – сложение.
-->
<html>
   <head>
      <meta charset="utf-8">
      <title></title>
   </head>
   <body>
      <script>

      function calc(a, b, op) {
         var result;
         switch (op) {
            case 1:
               result = a - b;
               break;
            case 2:
               result = a * b;
               break;
            case 3:
               result = a / b;
               break;
            default:
               result = a + b;
               break;
         }
         return result;
      }

      console.log(calc(5, 8, 5)); //13
      console.log(calc(5, 8, 2)); //40
      console.log(calc(5, 8, 1)); //-3
      console.log(calc(5, 8, 3)); //0.625


      </script>

   </body>
</html>
