<!DOCTYPE html>
<!--Задание №1. Условные конструкции
Дано целое число. Если оно является положительным, то прибавьте к нему 1; если отрицательным, то вычтите из него 2; если нулевым, то замените его на 10. Выведите полученное число.
-->
<html>
   <head>
      <meta charset="utf-8">
      <title></title>
   </head>
   <body>
      <script>
         function getNum(num){
            if (num > 0) {
               num += 1;
            }
            else if (num < 0) {
               num -= 2;
            } else {
            num = 10;
            }
            return num;
            }

            console.log(getNum(88)); //89
            console.log(getNum(-5)); //-7
            console.log(getNum(0)); //10
      </script>
   </body>
</html>
