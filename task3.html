<!DOCTYPE html>
<!--Задание №3. Условные конструкции
Даны четыре целых числа, одно из которых отлично от трех других, равных между собой. Определите порядковый номер числа, отличного от остальных.
-->
<html>
   <head>
      <meta charset="utf-8">
      <title></title>
   </head>
   <body>
      <script>

      function getDifNum(num1, num2, num3, num4){
         var arr = [num1, num2, num3, num4];
         var res = 0;
         if(arr[0] == arr[1] || arr[0] == arr[2]){
            for (var i = 1; i < arr.length; i++) {
               if(arr[i] != arr[i-1]){
                  res = i + 1;
                  break;
            }
         }
      }
      else {res = 1;}
      return res;
   }
   console.log(getDifNum(3,3,3,1)); //4
   console.log(getDifNum(5,2,5,5)); //2
   console.log(getDifNum(4,4,7,4)); //3
   console.log(getDifNum(8,1,1,1)); //1

      </script>
   </body>
</html>
