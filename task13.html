<!DOCTYPE html>
<!--Задание №13. Функции
Напишите функцию sign(x) целого типа, возвращающую для вещественного числа x следующие значения:
– -1, если x < 0;
– 0, если x = 0;
– 1, если x > 0.
-->
<html>
   <head>
      <meta charset="utf-8">
      <title></title>
   </head>
   <body>
      <script>

      function sign(x){
         var result;
         if (x < 0){
            result = -1;
         }
         else if (x > 0) {
            result = 1;
         }
         else {
            result = 0;
         }
         return result;
      }

      console.log(sign(88)); //1
      console.log(sign(-5)); //-1
      console.log(sign(0)); //0

      </script>

   </body>
</html>
