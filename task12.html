<!DOCTYPE html>
<!--Задание №12. Функции
Напишите функцию minMax(x, y), которая возвращает минимальное из x и y.
-->
<html>
   <head>
      <meta charset="utf-8">
      <title></title>
   </head>
   <body>
      <script>

      function minMax(x, y){
         return x < y ? x : y;
      }

      console.log(minMax(8, 5)); //5
      console.log(minMax(19, 31)); //19

      </script>

   </body>
</html>
